<div class="main-container">
    <div #mapContainer class="map-container"></div>
    <input #imageInput type="file" accept="image/*" (change)="onImageFileSelected($event)" style="display: none;">

    <div class="controls-overlay" *ngIf="imageOverlay">
        <h3>Image Controls</h3>
        <div class="control-group">
            <label>Zoom:</label>
            <input type="range" min="0.1" max="3" step="0.1" [(ngModel)]="imageScale" (input)="updateImageTransform()">
            <span>{{ imageScale.toFixed(1) }}</span>
        </div>
        <div class="control-group">
            <label>Rotate:</label>
            <input type="range" min="0" max="360" step="5" [(ngModel)]="imageRotation" (input)="updateImageTransform()">
            <span>{{ imageRotation }}Â°</span>
        </div>
        <button (click)="removeImage()" class="remove-btn">Remove Image</button>
    </div>
</div>
